<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Biometric Verification</title>
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --bg-gradient: linear-gradient(135deg, #43cea2, #185a9d);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .info-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
        }

        .auth-section {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        #biometric-icon {
            font-size: 48px;
            margin: 1rem 0;
        }

        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .status-text {
            margin-top: 1rem;
            font-weight: 500;
        }

        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .scanning {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-section">
            <div class="info-row">
                <strong>Time (UTC):</strong>
                <span id="current-time">2025-03-22 09:17:16</span>
            </div>
            <div class="info-row">
                <strong>User:</strong>
                <span id="current-user">anonymous-cmd-os</span>
            </div>
            <div class="info-row">
                <strong>Status:</strong>
                <span id="status">Ready for verification</span>
            </div>
        </div>

        <div class="auth-section">
            <div id="biometric-icon">ðŸ‘†</div>
            <h2>Biometric Verification</h2>
            <p>Use your device's biometric authentication to continue</p>
            <button id="verify-button" class="button" onclick="startBiometricVerification()">
                Verify Identity
            </button>
            <div id="status-text" class="status-text"></div>
        </div>
    </div>

    <div id="success-modal" class="success-modal">
        <div class="modal-content">
            <h2>Verification Successful!</h2>
            <p>Redirecting to resume in</p>
            <div id="countdown" class="countdown">3</div>
            <p>seconds...</p>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            timestamp: '2025-03-22 09:17:16',
            username: 'anonymous-cmd-os',
            redirectUrl: 'https://anonymous-cmd-os.github.io/resume-mkr/'
        };

        // Elements
        const elements = {
            verifyButton: document.getElementById('verify-button'),
            biometricIcon: document.getElementById('biometric-icon'),
            status: document.getElementById('status'),
            statusText: document.getElementById('status-text'),
            successModal: document.getElementById('success-modal'),
            countdown: document.getElementById('countdown')
        };

        // Initialize with user data
        document.getElementById('current-time').textContent = CONFIG.timestamp;
        document.getElementById('current-user').textContent = CONFIG.username;

        async function startBiometricVerification() {
            try {
                // Disable button and update status
                elements.verifyButton.disabled = true;
                elements.status.textContent = 'Verifying...';
                elements.biometricIcon.textContent = 'ðŸ”';
                elements.biometricIcon.classList.add('scanning');

                // Check if WebAuthn is supported
                if (!window.PublicKeyCredential) {
                    throw new Error('Biometric authentication is not supported in this browser');
                }

                // Check if platform authenticator is available
                const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
                if (!available) {
                    throw new Error('No biometric authenticator found on this device');
                }

                // Generate challenge
                const challenge = new Uint8Array(32);
                crypto.getRandomValues(challenge);

                // Create credential options
                const publicKeyCredentialCreationOptions = {
                    challenge: challenge,
                    rp: {
                        name: 'Secure Biometric Auth',
                        id: window.location.hostname
                    },
                    user: {
                        id: Uint8Array.from(CONFIG.username, c => c.charCodeAt(0)),
                        name: CONFIG.username,
                        displayName: CONFIG.username
                    },
                    pubKeyCredParams: [
                        { type: 'public-key', alg: -7 },  // ES256
                        { type: 'public-key', alg: -257 } // RS256
                    ],
                    authenticatorSelection: {
                        authenticatorAttachment: 'platform',
                        userVerification: 'required',
                        requireResidentKey: false
                    },
                    timeout: 60000
                };

                // Request biometric verification
                const credential = await navigator.credentials.create({
                    publicKey: publicKeyCredentialCreationOptions
                });

                if (credential) {
                    // Verification successful
                    elements.status.textContent = 'Verified';
                    elements.biometricIcon.textContent = 'âœ…';
                    elements.biometricIcon.classList.remove('scanning');
                    
                    // Show success and redirect
                    showSuccessAndRedirect();
                } else {
                    throw new Error('Verification failed');
                }

            } catch (error) {
                console.error('Biometric Verification Error:', error);
                elements.status.textContent = 'Verification failed';
                elements.statusText.textContent = error.message;
                elements.biometricIcon.textContent = 'âŒ';
                elements.biometricIcon.classList.remove('scanning');
                elements.verifyButton.disabled = false;
            }
        }

        function showSuccessAndRedirect() {
            elements.successModal.style.display = 'flex';
            let count = 3;

            const countdownInterval = setInterval(() => {
                count--;
                elements.countdown.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = CONFIG.redirectUrl;
                }
            }, 1000);

            // Backup redirect
            setTimeout(() => {
                window.location.href = CONFIG.redirectUrl;
            }, 3500);
        }
    </script>
</body>
</html>
